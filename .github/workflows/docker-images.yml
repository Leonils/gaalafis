name: Docker Image CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    needs: pre-build

    strategy:
      matrix:
        build: [-proxy-sbs, -proxy-sbs-locks-pg, -signer-sbs, -signer-sbs-locks-pg]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: epigrapho/gaalafis-lfs-server
          tags: |
            type=semver,pattern={{version}}${{ matrix.build }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.build }}
            type=sha,suffix=${{ matrix.build }}

      - name: Build the Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./modules/lfs-server
          file: ./modules/lfs-server/Dockerfile.prod
          build-args: binary=signer-sbs
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: false


