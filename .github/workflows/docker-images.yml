name: Docker Image CI

on:
  push:
    tags:
      - 'v*'

jobs:
  pre-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Pre build the Docker image
        uses: docker/build-push-action@v2
        with:
          target: builder
          context: ./modules/lfs-server
          push: false
          tags: builder

      - name: Save builder
        run: docker save -o builder-image.tar builder
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: builder-image
          path: builder-image.tar

  build:
    runs-on: ubuntu-latest
    needs: pre-build

    strategy:
      matrix:
        build: [-proxy-sbs, -proxy-sbs-locks-pg, -signer-sbs-locks-pg]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: epigrapho/gaalafis-lfs-server
          tags: |
            type=semver,pattern={{version}}${{ matrix.build }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.build }}
            type=sha,suffix=${{ matrix.build }}

      - name: Retrieve saved Docker image
        uses: actions/download-artifact@v3
        with:
          name: builder-image
          path: builder-image.tar

      - name: Load Build Image
        run: docker load -i builder-image.tar
        shell: bash

      - name: Build the Docker image
        uses: docker/build-push-action@v2
        with:
          target: runtime${{ matrix.build }}
          context: ./modules/lfs-server
          push: false
          tags: ${{ steps.meta.outputs.tags }}

