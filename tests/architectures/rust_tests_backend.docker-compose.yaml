services:  
  bucket:
    image: minio/minio
    entrypoint: sh
    command: -c 'mkdir -p /data/bucket && minio server /data'
    environment:
      MINIO_ACCESS_KEY: minio_access_key
      MINIO_SECRET_KEY: minio_secret_key
    ports:
      - "9000:9000"

  database:
    image: postgres:15.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
